server:
  listen_address: "127.0.0.1"  
  hostname: "localhost"  
  port: 8080
  ssl_key: "cert/title.key"
  ssl_cert: "cert/title.crt"
  allow_user_registration: True
  allow_unregistered_serials: True
  name: "ARTEMiS"
  is_develop: True
  is_using_proxy: False
  proxy_port: 0
  proxy_port_ssl: 0
  log_dir: "logs"
  check_arcade_ip: False
  strict_ip_checking: False

title:
  loglevel: "info"
  reboot_start_time: "04:00"
  reboot_end_time: "05:00"

database:
  host: "localhost"
  username: "aime"
  password: "aime"
  name: "aime"
  port: 3306
  protocol: "mysql"
  sha2_password: False
  loglevel: "info"
  enable_memcached: True
  memcached_host: "localhost"

frontend:
  standalone: True
  loglevel: "info"
  secret: ""

allnet:
  loglevel: "info"
  allow_online_updates: False
  update_cfg_folder: ""

billing:
  standalone: True
  loglevel: "info"
  port: 8443
  ssl_key: "cert/server.key"
  ssl_cert: "cert/server.pem"
  signing_key: "cert/billing.key"

aimedb:
  loglevel: "info"
  port: 22345
  key: ""
  id_secret: ""
  id_lifetime_seconds: 86400

mucha:
  loglevel: "info"
