server:
  listen_address: "127.0.0.1"
  allow_user_registration: True
  allow_unregistered_serials: True
  name: "ARTEMiS"
  is_develop: True
  is_using_proxy: False
  threading: False
  log_dir: "logs"
  check_arcade_ip: False
  strict_ip_checking: False

title:
  loglevel: "info"
  hostname: "localhost"
  port: 8080
  port_ssl: 0
  ssl_cert: "cert/title.crt"
  ssl_key: "cert/title.key"
  reboot_start_time: "04:00"
  reboot_end_time: "05:00"


database:
  host: "localhost"
  username: "aime"
  password: "aime"
  name: "aime"
  port: 3306
  protocol: "mysql"
  sha2_password: False
  loglevel: "warn"
  user_table_autoincrement_start: 10000
  enable_memcached: True
  memcached_host: "localhost"

frontend:
  enable: False
  port: 8090
  loglevel: "info"

allnet:
  loglevel: "info"
  port: 80
  ip_check: False
  allow_online_updates: False
  update_cfg_folder: ""

billing:
  port: 8443
  ssl_key: "cert/server.key"
  ssl_cert: "cert/server.pem"
  signing_key: "cert/billing.key"

aimedb:
  loglevel: "info"
  port: 22345
  key: ""
  id_secret: ""

mucha:
  enable: False
  hostname: "localhost"
  loglevel: "info"
